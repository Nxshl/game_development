<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui"
    />
    <title>Tower Building</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        width: 100%;
      }
      html {
        background: #fff;
        height: 100%;
      }
      body {
        font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
        margin: 0 auto;
        text-align: center;
        width: 100%;
        height: 100%;
        background: #f95240 url(assets/main-bg.png);
      }
      @media screen and (min-height: 560px) {
        html {
          font-size: 100px;
        }
      }
      @media screen and (min-height: 640px) {
        html {
          font-size: 112.5px;
        }
      }
      @media screen and (min-height: 720px) {
        html {
          font-size: 125px;
        }
      }
      @media screen and (min-height: 800px) {
        html {
          font-size: 137.5px;
        }
      }
      @media screen and (min-height: 880px) {
        html {
          font-size: 150px;
        }
      }
      @media screen and (min-height: 960px) {
        html {
          font-size: 162.5px;
        }
      }
      @media screen and (min-height: 1040px) {
        html {
          font-size: 180px;
        }
      }
      @media screen and (min-height: 1200px) {
        html {
          font-size: 200px;
        }
      }
      html {
        font-size: 17.6vh;
      }
      #canvas {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
      a {
        text-decoration: none;
      }
      li,
      ol,
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .hide {
        display: none;
      }
      .clear {
        clear: both;
      }
      .loading {
        background-color: #f05a50;
        height: 100%;
        width: 100%;
      }
      .loading .main {
        width: 60%;
        margin: 0 auto;
        color: #fff;
      }
      .loading .main img {
        width: 60%;
        margin: 1rem auto 0;
      }
      .loading .main .title {
        font-size: 0.3rem;
      }
      .loading .main .text {
        font-size: 0.15rem;
      }
      .loading .main .bar {
        height: 0.12rem;
        width: 100%;
        border: 3px solid #fff;
        border-radius: 0.6rem;
        margin: 0.1rem 0;
      }
      .loading .main .bar .sub {
        height: 0.1rem;
        width: 98%;
        margin: 0.008rem auto 0;
      }
      .loading .main .bar .percent {
        height: 100%;
        width: 0;
        background-color: #fff;
        border-radius: 0.6rem;
      }
      .loading .logo {
        position: absolute;
        bottom: 0.3rem;
        left: 0;
        right: 0;
      }
      .loading .logo img {
        width: 1rem;
      }
      .content {
        height: 100vh;
        margin: 0 auto;
        position: relative;
      }
      .landing .title {
        width: 60%;
      }
      .landing .logo {
        width: 30%;
        position: absolute;
        right: 0.2rem;
        top: 0.2rem;
      }
      .landing .action-2 {
        position: absolute;
        bottom: 0.2rem;
        width: 100%;
      }
      .landing .start {
        width: 65%;
      }
      .slideTop {
        -webkit-animation: st 1s ease-in-out;
        animation: st 1s ease-in-out;
      }
      @-webkit-keyframes st {
        0% {
          transform: translateZ(0);
        }
        100% {
          transform: translate3d(0, -100%, 0);
        }
      }
      @keyframes st {
        0% {
          transform: translateZ(0);
        }
        100% {
          transform: translate3d(0, -100%, 0);
        }
      }
      .slideBottom {
        -webkit-animation: sb 1s ease-in-out;
        animation: sb 1s ease-in-out;
      }
      @-webkit-keyframes sb {
        0% {
          transform: translateZ(0);
        }
        100% {
          transform: translate3d(0, 200%, 0);
        }
      }
      @keyframes sb {
        0% {
          transform: translateZ(0);
        }
        100% {
          transform: translate3d(0, 200%, 0);
        }
      }
      .swing {
        -webkit-animation: sw 2s ease-in-out alternate infinite;
        animation: sw 2s ease-in-out alternate infinite;
      }
      @-webkit-keyframes sw {
        0% {
          transform: rotate(5deg);
          transform-origin: top center;
        }
        100% {
          transform: rotate(-5deg);
          transform-origin: top center;
        }
      }
      @keyframes sw {
        0% {
          transform: rotate(5deg);
          transform-origin: top center;
        }
        100% {
          transform: rotate(-5deg);
          transform-origin: top center;
        }
      }
      .modal .mask {
        background-color: #000;
        opacity: 0.6;
        position: fixed;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
      }
      .modal .modal-content {
        position: fixed;
        height: 100%;
        width: 90%;
        margin-top: 0.3rem;
        top: 0;
      }
      .modal .main {
        width: 85%;
        margin: 0 auto;
      }
      .modal .container {
        position: relative;
      }
      .modal .bg {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      .modal .modal-main {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        margin-top: -0.4rem;
      }
      .modal .over-img {
        width: 80%;
        margin: 0.8rem auto 0;
      }
      .modal .over-score {
        margin-top: -0.2rem;
        font-size: 0.5rem;
        color: #ff735c;
        text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff,
          2px 2px 0 #fff;
      }
      .modal .tip {
        font-size: 0.16rem;
        color: #9b724e;
      }
      .modal .over-button-b {
        width: 70%;
        margin: 0.1rem auto 0;
      }
      .wxShare {
        background: #000;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 11;
        opacity: 0.9;
      }
      .wxShare img {
        width: 50%;
        float: right;
        margin: 10px 10px 0 0;
      }
      @font-face {
        font-family: wenxue;
        src: url(assets/wenxue.eot);
        src: url(assets/wenxue.eot), url(assets/wenxue.woff),
          url(assets/wenxue.ttf), url(assets/wenxue.svg);
      }
      .font-wenxue {
        font-family: wenxue;
      }
      .store {
        width: 15%;
        height: auto; /* Maintain aspect ratio */
        position: absolute;
        right: 83%; /* Position it slightly to the right */
        top: -610px;
        cursor: pointer; /* Make it clickable */
      }
      .store-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: 50%;
        background: rgba(
          255,
          255,
          255,
          0.9
        ); /* Semi-transparent white background */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        padding: 20px;
        z-index: 1000;
        display: none; /* Hidden by default */
      }

      .store-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #storeItems {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .store-item {
        width: 80px;
        height: 80px;
        text-align: center;
      }

      .store-item img {
        width: 100%;
        height: auto;
        cursor: pointer;
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" class="hide"></canvas>

    <!-- Store Overlay -->
    <div id="storeScreen" class="store-modal hide">
      <div class="store-container">
        <h2>Game Store</h2>
        <div id="storeItems">
          <!-- Add store items here -->
          <div class="store-item">
            <img src="./assets/store-item1.png" alt="Item 1" />
            <p>Item 1</p>
          </div>
          <div class="store-item">
            <img src="./assets/store-item2.png" alt="Item 2" />
            <p>Item 2</p>
          </div>
        </div>
        <button onclick="closeStore()">Close</button>
      </div>
    </div>

    <div class="content">
      <div class="loading">
        <div class="main">
          <img src="./assets/main-loading.gif" />
          <div class="progress">
            <div class="title font-wenxue">0%</div>
            <div class="bar">
              <div class="sub"><div class="percent"></div></div>
            </div>
            <div class="text">Loading...</div>
          </div>
        </div>
      </div>
      <div class="landing hide">
        <div class="action-1">
          <img src="./assets/main-index-title.png" class="title swing" />
        </div>
        <div class="action-2">
          <img id="start" src="./assets/main-index-start.png" class="start" />
          <img id="store" src="./assets/main-index-store.png" class="store" />
        </div>
      </div>
      <div id="modal" class="modal hide">
        <div class="mask"></div>
        <div class="js-modal-content modal-content">
          <div class="main">
            <div class="container">
              <img src="./assets/main-modal-bg.png" class="bg" />
              <div class="modal-main">
                <div id="over-modal" class="hide js-modal-card">
                  <img src="./assets/main-modal-over.png" class="over-img" />
                  <div id="score" class="over-score font-wenxue"></div>
                  <div id="over-zero" class="hide">
                    <div class="tip">
                      <p>Try Again!</p>
                      <img
                        src="./assets/main-modal-again-b.png"
                        class="over-button-b js-reload"
                      /><img
                        src="./assets/main-modal-invite-b.png"
                        class="over-button-b js-invite"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="wxShare hide"><img src="./assets/main-share-icon.png" /></div>
    </div>
    <script src="./dist/main.js"></script>
    <script src="./assets/zepto-1.1.6.min.js"></script>
    <script>
      // Store functionality
      function openStore() {
        console.log("Opening store...");
        document.getElementById("storeScreen").classList.remove("hide"); // Remove the "hide" class to show the store
      }

      function closeStore() {
        console.log("Closing store...");
        document.getElementById("storeScreen").classList.add("hide"); // Add the "hide" class to hide the store
      }

      // Add event listener to the store icon
      document.getElementById("store").addEventListener("click", function () {
        openStore(); // Call the openStore function when the store icon is clicked
      });

      // Your existing game code remains unchanged
      var domReady,
        loadFinish,
        canvasReady,
        loadError,
        gameStart,
        game,
        score,
        successCount;
      var gameWidth = window.innerWidth;
      var gameHeight = window.innerHeight;
      var ratio = 1.5;
      if (gameHeight / gameWidth < ratio) {
        gameWidth = Math.ceil(gameHeight / ratio);
      }
      $(".content").css({ height: gameHeight + "px", width: gameWidth + "px" });
      $(".js-modal-content").css({ width: gameWidth + "px" });

      function hideLoading() {
        if (domReady && canvasReady) {
          $("#canvas").show();
          loadFinish = true;
          setTimeout(function () {
            $(".loading").hide();
            $(".landing").show();
          }, 1000);
        }
      }

      function updateLoading(status) {
        var success = status.success;
        var total = status.total;
        var failed = status.failed;
        if (failed > 0 && !loadError) {
          loadError = true;
          alert("Network error... Please try again.");
          return;
        }
        var percent = parseInt((success / total) * 100);
        if (percent === 100 && !canvasReady) {
          canvasReady = true;
          hideLoading();
        }
        percent = percent > 98 ? 98 : percent;
        percent = percent + "%";
        $(".loading .title").text(percent);
        $(".loading .percent").css({
          width: percent,
        });
      }

      function overShowOver() {
        $("#modal").show();
        $("#over-modal").show();
        $("#over-zero").show();
      }

      const option = {
        width: gameWidth,
        height: gameHeight,
        canvasId: "canvas",
        soundOn: true,
        setGameScore: function (s) {
          score = s;
        },
        setGameSuccess: function (s) {
          successCount = s;
        },
        setGameFailed: function (f) {
          $("#score").text(score);
          if (f >= 3) overShowOver();
        },
      };

      function gameReady() {
        game = TowerGame(option);
        game.load(function () {
          game.init();
          setTimeout(function () {
            game.playBgm();
          });
        }, updateLoading);
      }

      var isWechat =
        navigator.userAgent.toLowerCase().indexOf("micromessenger") !== -1;
      if (isWechat) {
        document.addEventListener("WeixinJSBridgeReady", gameReady, false);
      } else {
        gameReady();
      }

      function indexHide() {
        $(".landing .action-1").addClass("slideTop");
        $(".landing .action-2").addClass("slideBottom");
        setTimeout(function () {
          $(".landing").hide();
        }, 950);
      }

      $("#start").on("click", function () {
        if (gameStart) return;
        gameStart = true;
        setTimeout(function () {
          game.playBgm();
        });
        indexHide();
        setTimeout(game.start, 400);
      });

      $(".js-reload").on("click", function () {
        window.location.href = window.location.href + "?s=" + +new Date();
      });

      $(".js-invite").on("click", function () {
        $(".wxShare").show();
      });

      $(".wxShare").on("click", function () {
        $(".wxShare").hide();
      });

      window.addEventListener(
        "load",
        function () {
          domReady = true;
          hideLoading();
        },
        false
      );
    </script>
  </body>
</html>
